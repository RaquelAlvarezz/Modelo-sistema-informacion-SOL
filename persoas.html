<body>
    <header>
    
        <nav>
            
            <ul>

        </nav>
    </header>
    <main>
        <br><br><br>
        <div class="container" style="max-width: 650px; min-width: 400px;">
          <div class="card">
            <h2 class="card-header text-center">Formulario de Rexistro</h2>
            <div class="card-body">
              <form id="myForm" onsubmit="return validar()">
                <div class="form-group">
                  <label for="user">Usuario:</label>
                  <input type="text" class="form-control" id="user" placeholder="Usuario">
                  <label for="email">Correo Electrónico:</label>
                  <input type="email" class="form-control" id="email" placeholder="usuario@vigo.org">
                  <label for="Pass1">Contrasinal:</label>
                  <input type="password" class="form-control" id="pass1" placeholder="Contrasinal">
                  <label for="pass2">Rep. Contrasinal:</label>
                  <input type="password" class="form-control" id="pass2" placeholder="Repetir Contrasinal">
                  <label for="codipos">Código Postal:</label>
                  <input type="text" class="form-control" id="codipos" placeholder="Código Postal">
                </div>
        
                <div class="form-group">
                  <label for="sexo">Sexo:</label>
                  <input type="radio" id="sexo" name="sexo"> Masculino
                  <input type="radio" id="sexo" name="sexo"> Femenino <br>
                  <input type="radio" id="sexo" name="sexo"> Outro <br>
                  <label for="ciudad">Cidade:</label>      
                    <select class="form-control" id="ciudad">
                      <option value="Seleccionar">Seleccionar</option>
                      <option value="Vigo">Vigo</option>
                      <option value="Pontevedra">Pontevedra</option>
                      <option value="Mos">Mos</option>
                    </select>      
                  <label for="terminos"></label><br>
                  <input type="checkbox" id="terminos"> Acepto os términos e condicións          
                </div>
                <input type="submit" class="btn btn-success" id="boton" value="Identificarse">
              </form>
            </div>
          </div>
        </div>
          
    </main>
